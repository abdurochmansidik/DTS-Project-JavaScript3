<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas5 Max dan Min</title>
</head>
<body>
    <p>Tugas Mencari Max dan Min Menggunakan Class Parameter</p>
    <p id="hasil"></p>
    <script>
        class Bilangan {
            constructor(angka1,angka2,angka3) {
                this.angka1 = angka1 ;
                this.angka2 = angka2 ;
                this.angka3 = angka3 ;
            }
        }

        input = new Bilangan(-1, 10, 100);
        //menampilkan array
        const x = Object.values(input);
        //mencari nilai max
        var max = Math.max.apply(null, x);
        //mencari nilai min
        var min = Math.min.apply(null, x);

        const hasil = document.getElementById("hasil");
        hasil.innerHTML = "Bilangan = " + x + "<br> Nilai Max = " + max + "<br>Nilai Min = " + min;

    </script>
</body>
</html>
