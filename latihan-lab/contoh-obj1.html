<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>Contoh Object 1</title>
</head>
<body>
    <p id="hasil"></p>
    <p id="hasil2"></p>
    <script>
        //cara mendefinisikan object
        let orang = {
            namaDepan : "Abdurochman",
            namaBelakang : "Sidik",
            warnaMata : "Coklat"
        }
        orang.kebangsaan = "Indonesia"; //menambah properti
        delete orang.warnaMata; //menghapus properti 
        const hasil = document.getElementById("hasil"); 
        //cara menampilakan properti object
        hasil.innerHTML = "Nama Lengkap : " + orang.namaDepan + " " + orang.namaBelakang + "<br> Warna Mata : " + orang.warnaMata + "<br>Kebangsaan : " + orang.kebangsaan;
        
        //cara mengakses via loop
        let pesan = "";
        let id;
        for (id in orang) {
            pesan = pesan + orang[id] + " ";
            console.log("id = " + id);
            //console.log("orang = ")
        }

        //cara lain mengakses properti object
        console.log(orang["namaDepan"])
        const hasil2 = document.getElementById("hasil2");
        hasil2.innerHTML = pesan;
    </script>
</body>
</html>
